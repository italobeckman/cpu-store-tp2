<mat-toolbar>
  <div class="flex-container">
      <span class="toolbar-title"> Controle de Placas Integradas </span>
      <button mat-fab class="accent" routerLink="/admin/placasintegradas/new">
          <mat-icon>add</mat-icon>
      </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="placaIntegradas" class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- openGl Column -->
  <ng-container matColumnDef="openGl">
    <th mat-header-cell *matHeaderCellDef> OpenGL </th>
    <td mat-cell *matCellDef="let element"> {{element.openGl}} </td>
  </ng-container>

  <!-- vulkan Column -->
  <ng-container matColumnDef="vulkan">
    <th mat-header-cell *matHeaderCellDef> Vulkan </th>
    <td mat-cell *matCellDef="let element"> {{element.vulkan}} </td>
  </ng-container>

  <!-- directX Column -->
  <ng-container matColumnDef="directX">
    <th mat-header-cell *matHeaderCellDef> DirectX </th>
    <td mat-cell *matCellDef="let element"> {{element.directX}} </td>
  </ng-container>

  <!-- acao Column -->
  <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button 
              color="primary"
              routerLink="/admin/placasintegradas/edit/{{element.id}}">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="excluir(element)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[2, 4, 8, 16]"
  [pageSize]="pageSize"
  [length]="totalRecords"
  (page)="paginar($event)">
</mat-paginator>
