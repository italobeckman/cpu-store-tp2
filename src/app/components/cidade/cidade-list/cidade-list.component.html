<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title"> Controle de Cidades </span>
        <button mat-fab color="accent" routerLink="/admin/cidades/new">
            <mat-icon>add</mat-icon>
          </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="cidades" class="mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeEstado}} </td>
    </ng-container>

    <!-- acao Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button 
                color="primary"
                routerLink="/admin/cidades/edit/{{element.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warm" (click)="excluir(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
    *ngIf="cidades.length > 0"  
    [pageSizeOptions]="[2, 4, 8, 16]"
    [pageSize]="pageSize"
    [length]="totalRecords"
    (page)="paginar($event)"
    aria-label="Selecione a página">
</mat-paginator>
