<div class="cartao-container">
  <h2>Adicione um novo cartão</h2>

  <mat-card class="cartao-box">
    <div class="cartao-header">
      <mat-icon>credit_card</mat-icon>
      <span>Novo cartão</span>
    </div>

    <form [formGroup]="formCartao" class="cartao-form">

      <!-- Nome do Titular -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome do titular</mat-label>
        <input matInput formControlName="nomeTitular" placeholder="Ex.: Maria Lopes">
      </mat-form-field>

      <!-- Número do Cartão -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Número do cartão</mat-label>
        <input matInput formControlName="numero" placeholder="Somente números (16 dígitos)" maxlength="16">
      </mat-form-field>

      <!-- CPF -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" placeholder="Somente números (11 dígitos)" maxlength="11">
      </mat-form-field>

      <div class="form-row">
        <!-- Validade -->
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Validade</mat-label>
          <input matInput type="date" formControlName="validade">
        </mat-form-field>

        <!-- CVC -->
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Código de segurança</mat-label>
          <input matInput formControlName="cvc" placeholder="Ex.: 123" maxlength="4">
          <button mat-icon-button matSuffix matTooltip="Código de 3 ou 4 dígitos no verso do cartão" tabindex="-1">
            <mat-icon>help_outline</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <!-- Tipo do Cartão -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Tipo do cartão</mat-label>
        <mat-select formControlName="tipoCartao">
          <mat-option *ngFor="let tipo of tiposCartao" [value]="tipo">
            {{ tipo }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Botão -->
      <div class="button-row">
        <button mat-flat-button color="primary" (click)="continuar()">
          Continuar
        </button>
      </div>
    </form>
  </mat-card>
</div>
